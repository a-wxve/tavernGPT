<div class="chat-flex flex">
    <div id="new_chat" class="menu_button menu_button_icon historyButton">
        <i class="fa-lg fa-solid fa-pen-to-square"></i>
        <span data-i18n="Start new chat">New chat</span>
    </div>
    <div id="close_chat" class="menu_button menu_button_icon historyButton">
        <i class="fa-lg fa-solid fa-xmark"></i>
        <span data-i18n="Close chat">Close chat</span>
    </div>
</div>
<div id="select_chat_div"></div>
<input
    type="text"
    id="select_chat_search"
    class="text_pole flex1"
    placeholder="Search..."
    autocomplete="off"
/>
<div id="load_select_chat_div"></div>
