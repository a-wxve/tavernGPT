<div id="explore-button" class="drawer">
    <div class="drawer-toggle">
        <div
            class="drawer-icon fa-solid fa-cube closedIcon"
            title="Explore"
            data-i18n="[title]Explore"
        ></div>
    </div>
    <div id="explore-block" class="drawer-content closedDrawer">
        <div class="list-and-search-wrapper" id="list-and-search-wrapper">
            <div class="search-container">
                <div class="flex-container flexnowrap alignitemscenter">
                    <label for="characterSearchInput"
                        ><i class="fas fa-search"></i
                    ></label>
                    <input
                        type="text"
                        id="characterSearchInput"
                        class="text_pole flex1"
                        placeholder="Search..."
                        autocomplete="off"
                    />
                    <div class="menu_button" id="characterSearchButton">
                        Search
                    </div>
                    <div class="menu_button" id="resetSearchButton">Reset</div>
                </div>
                <div class="flex-container flexnowrap alignitemscenter">
                    <label for="creatorSearch"
                        ><i class="fas fa-user"></i
                    ></label>
                    <input
                        type="text"
                        id="creatorSearch"
                        class="text_pole flex1"
                        placeholder="Creator"
                    />
                    <label for="includedTags"
                        ><i class="fas fa-plus-square"></i
                    ></label>
                    <input
                        type="text"
                        id="includedTags"
                        class="text_pole flex1"
                        placeholder="Tags (comma separated)"
                    />
                    <label for="excludedTags"
                        ><i class="fas fa-minus-square"></i
                    ></label>
                    <input
                        type="text"
                        id="excludedTags"
                        class="text_pole flex1"
                        placeholder="Excluded tags (comma separated)"
                        value="ntr, "
                    />
                </div>
                <div class="page-buttons flex-container alignitemscenter">
                    <div class="flex-container">
                        <label for="namespace">Category:</label>
                        <select id="namespace" class="margin0">
                            <option value="characters">Characters</option>
                            <option value="lorebooks">Lorebooks</option>
                        </select>
                    </div>
                    <div class="flex-container">
                        <label for="pageNumber">Page:</label>
                        <input
                            type="number"
                            id="pageNumber"
                            class="text_pole textarea_compact margin0"
                            min="1"
                            max="999"
                            value="1"
                        />
                    </div>
                    <div class="flex-container">
                        <label for="itemsPerPage">Items per page:</label>
                        <input
                            type="number"
                            id="itemsPerPage"
                            class="text_pole textarea_compact margin0"
                            min="8"
                            max="500"
                            step="4"
                            value="24"
                        />
                    </div>
                    <div class="flex-container">
                        <label for="sortOrder">Sort by:</label>
                        <select id="sortOrder" class="margin0">
                            <option value="trending_downloads">Trending</option>
                            <option value="download_count">Downloads</option>
                            <option value="star_count">Stars</option>
                            <option value="id">ID</option>
                            <option value="rating">Rating</option>
                            <option value="rating_count">Rating Count</option>
                            <option value="last_activity_at">
                                Recently Updated
                            </option>
                            <option value="n_favorites">Favorites</option>
                            <option value="created_at">Creation Date</option>
                            <option value="name">Name</option>
                            <option value="n_tokens">Token Count</option>
                            <option value="newcomer">Newcomers</option>
                            <option value="random">Random</option>
                        </select>
                        <select id="sortDirection" class="margin0">
                            <option value="false">Descending</option>
                            <option value="true">Ascending</option>
                        </select>
                    </div>
                    <div class="flex-container">
                        <input type="checkbox" id="nsfwCheckbox" checked />
                        <label for="nsfwCheckbox" style="align-self: start">
                            NSFW
                        </label>
                    </div>
                </div>
            </div>
            <hr />
