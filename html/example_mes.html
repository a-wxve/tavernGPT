<div id="exampleMesWrapper" class="flex-container flexFlowColumn flex1">
    <div id="example_mes_div" class="title_restorable">
        <div class="flex-container alignitemscenter flex1">
            <span data-i18n="Example dialogue">Example dialogue</span>
            <i
                class="editor_maximize fa-solid fa-maximize right_menu_button interactable"
                data-for="mes_example_textarea"
                title="Expand the editor"
                data-i18n="[title]Expand the editor"
                tabindex="0"
            ></i>
            <a
                href="https://docs.sillytavern.app/usage/core-concepts/characterdesign/#examples-of-dialogue"
                class="notes-link"
                target="_blank"
            >
                <span class="fa-solid fa-circle-question note-link-span"></span>
            </a>
        </div>
    </div>
    <textarea
        id="mes_example_textarea"
        class="mdHotKeys"
        name="mes_example"
        data-i18n="[placeholder](Examples of chat dialog. Begin each example with START on a new line.)"
        placeholder="(Examples of chat dialog. Begin each example with <START> on a new line.)"
        rows="6"
    ></textarea>
    <div class="extension_token_counter">
        <span data-i18n="extension_token_counter">Tokens:</span>
        <span data-token-counter="mes_example_textarea"></span>
    </div>
</div>
