<div id="explore-button" class="drawer">
    <div class="drawer-toggle">
        <div class="drawer-icon fa-solid fa-cube closedIcon" title="Explore" data-i18n="[title]Explore"></div>
    </div>
    <div id="explore-block" class="drawer-content closedDrawer">
        <div class="list-and-search-wrapper" id="list-and-search-wrapper">
            <div class="search-container">
                <div class="flex-container flex-no-wrap flex-align-center">
                    <label for="characterSearchInput"><i class="fas fa-search"></i></label>
                    <input type="text" id="characterSearchInput" class="text_pole flex1"
                        placeholder="Search characters...">
                </div>
                <div class="flex-container flex-no-wrap flex-align-center">
                    <label for="includeTags"><i class="fas fa-plus-square"></i></label>
                    <input type="text" id="includeTags" class="text_pole flex1"
                        placeholder="Include tags (comma separated)">
                    <label for="excludeTags"><i class="fas fa-minus-square"></i></label>
                    <input type="text" id="excludeTags" class="text_pole flex1"
                        placeholder="Exclude tags (comma separated)" value="ntr">
                </div>
                <div class="page-buttons flex-container flex-no-wrap flex-align-center">
                    <div class="flex-container flex-no-wrap flex-align-center">
                        <button class="menu_button" id="pageDownButton"><i class="fas fa-chevron-left"></i></button>
                        <label for="pageNumber">Page:</label>
                        <input type="number" id="pageNumber" class="text_pole textarea_compact wide10pMinFit" min="1"
                            value="1">
                        <button class="menu_button" id="pageUpButton"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="flex-container flex-no-wrap flex-align-center">
                        <label for="findCount">Cards per page:</label>
                        <input type="number" class="text_pole textarea_compact wide10pMinFit margin0" id="findCount"
                            min="10" max="1000" step="2" value="26"></input>
                    </div>
                    <div class="flex-container flex-no-wrap flex-align-center">
                        <label for="sortOrder">Sort By:</label>
                        <select class="margin0" id="sortOrder">
                            <option value="default">Default</option>
                            <option value="trending_downloads">Trending</option>
                            <option value="star_count">Popularity</option>
                            <option value="download_count">Download Count</option>
                            <option value="id">ID</option>
                            <option value="rating_count">Rating Count</option>
                            <option value="last_activity_at">Recently Updated</option>
                            <option value="created_at">Creation Date</option>
                            <option value="name">Name</option>
                            <option value="n_tokens">Token Count</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <div class="flex-container flex-no-wrap flex-align-center">
                        <label for="nsfwCheckbox">NSFW:</label>
                        <input type="checkbox" id="nsfwCheckbox" checked="true">
                    </div>
                    <div class="menu_button" id="characterSearchButton">Search</div>
                </div>
            </div>
            <div class="character-list">
            </div>
        </div>
    </div>
</div>
